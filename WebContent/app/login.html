<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="SHORTCUT ICON"
	href="http://upload.wikimedia.org/wikipedia/commons/f/f0/Car_with_Driver-Silhouette.svg">
<link rel="icon"
	href="http://upload.wikimedia.org/wikipedia/commons/f/f0/Car_with_Driver-Silhouette.svg"
	type="image/ico">
<title>CarCV Login</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
	<div id="header">
		<a href="opencv.org"><img
			src="http://www.khronos.org/assets/uploads/apis/openvx-overview-opencv-logo.png"
			width="150"
			style="border: 0; margin-top: 5px; margin-bottom: 5px; text-align: left; position: relative; top: -10px"
			alt="OpenCV" /></a>
		<p
			style="position: absolute; right: 8%; top: 2%; font-size: 11pt; word-spacing: .5em;">
			<b> <a href="http://www.google.com/"
				style="text-decoration: none">Home</a> <a
				href="http://www.google.com/" style="text-decoration: none">Features</a>
				<a href="http://www.google.com/" style="text-decoration: none">Contribute</a>

				style="text-decoration: none; word-spacing: 0em;">Contact us</a>
			</b>
		</p>
	</div>

	<div id="center-login">
		<form action="niecosemdaj">
			Username: <input type="text" name="user"><br>Password:
			&nbsp;<input type="password" name="password"><br> <input
				type="checkbox" name="stay-signed" value="stay-signed">Keep
			me logged in<br> <br> <input type="submit"
				style="position: relative; left: 25%;">
		</form>
	</div>

	<div id="footer"></div>
